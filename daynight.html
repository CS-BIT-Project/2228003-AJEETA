<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Routine</title>
    <link rel="stylesheet" href="daynight.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>STEP BY STEP</h2>
        <h1 class="title">Skincare Routines</h1>

        <div class="routine">
            <!-- AM Routine -->
            <div class="section">
                <h3>AMðŸŒž</h3>

                <p id="am-text">Click on a step to see details</p>

                <button class="step" onclick="showStep(4)">4</button>

            </div>

            <!-- PM Routine -->
            <div class="section">
                <h3>PMðŸŒ™</h3>
                <img id="pm-image" src="assets/raat.jpg" alt="PM Product">

                <p id="pm-text">Click on a step to see details</p>
            </div>
        </div>
    </div>

    <script src="daynight.js"></script>
</body>
</html>
